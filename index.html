<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet"  href="styles.css">
    

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="icon" href="data:,">

    
</head>
<body>


    <div class="container" style="max-width: 1140px"> 
      <div class="contact-header">
        <h1 class="text-center  font-weight-bold mb-5">SIGN UP</h1>
      </div>
      <div class="row">
        <div class="col-12 col-md-12">
          <form name="contact" action="/" method="post" role="form">
            <div class="row">
              <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                  <label class="mb-0" for="exampleFormControlInput1">Name*</label>
                  <input type="text" id="name" name="name" class="form-control mb-4" placeholder="Full Name">
                  <label class="mb-0" for="exampleFormControlInput1">Email address*</label>
                  <input type="email" id="email" name="email" class="form-control mb-4"  placeholder="name@example.com">
                </div>
              </div> 
              <div class="col-lg-12 col-xs-12">
                <div class="contact-button d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div> 
    </div> 
 
 <!----- BOOTSTRAP JS -----> 
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet"  href="styles.css">
    

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="icon" href="data:,">

    
</head>
<body>


  <div class="container-fluid" style="max-width: 400px">
    <div class="bg-light rounded  mx-auto mt-5 py-4"> 
      <div class="contact-header text-center mb-5">
        <h1 class="text-dark-grey font-weight-bold">SIGN UP</h1>
      </div>
        <form name="sign up" action="/" method="post" role="form">
          <div class="form-row px-4">
            <div class="form-group col-12">
              <label class="mb-0 text-light-grey font-medium" for="name">Name*</label>
              <input type="text" id="name" name="name" class="form-control shadow-sm mb-4 mt-1" placeholder="John">
            </div>
            <div class="form-group col-12">
              <label class="mb-0 text-light-grey font-medium" for="email">Email address*</label>
              <input type="email" id="email" name="email" class="form-control shadow-sm mb-4 mt-1"  placeholder="name@example.com">
            </div>
            <div class="form-group col-12">
              <label class="mb-0 text-light-grey font-medium" for="password">Password*</label>
              <input type="password" id="password" name="password" class="form-control shadow-sm mb-4 mt-1"  placeholder="Password">
            </div>
            </div>
            <div class="form-group col-12">
              <label class="mb-0 text-light-grey font-medium" for="pwcheck">Password Confirmation*</label>
              <input type="password" id="pwcheck" name="pwcheck" class="form-control shadow-sm mb-4 mt-1"  placeholder="Password Confirmation">
            </div>
            <div class="form-group col-12">
              <button type="submit" class="w-100 btn btn-primary font-weight-bolder">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>

 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
 
</body>
</html>
